<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            font-family: 'Inter', sans-serif;
        }

        #message {
            text-align: center;
        }

        #message h1 {
            color: #ff4757;
            font-size: 8rem;
            margin: 0;
        }

        #message h3 {
            font-size: 2rem;
            margin: 20px 0;
            color: #333;
        }

        #message p {
            line-height: 140%;
            margin: 16px 0 24px;
            font-size: 14px;
            color: rgba(0,0,0,0.87);
        }

        #message a {
            display: block;
            text-align: center;
            background: #333;
            text-decoration: none;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.25rem;
            margin-top: 20px;
            cursor: pointer;
        }

        #message a:hover,
        #message a:focus {
            background-color: #555; /* Darker background on hover */
            transform: scale(1.05); /* Slightly expand on hover */
        }

        @media (max-width: 768px) {
            #message a {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="message">
        <h1>404</h1>
        <h3>Page Not Found</h3>
        <p>Please go back to the Dashboard</p>
        <a href="/dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
